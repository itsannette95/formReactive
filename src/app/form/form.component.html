<form class="px-5 py-4" [formGroup]="form" (ngSubmit)="submit()">
  <!--FirstName section-->
  <div class="form-group mb-3">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="formGroupInput" formControlName="firstName" placeholder="Name..."
    [ngClass]="{errReq: firstname.invalid && firstname.touched}">
    <div *ngIf="firstname.invalid && firstname.touched">
      <span class="error" *ngIf="firstname.errors.required" >*Name is required!</span>
      <span class="error" *ngIf="firstname.errors.pattern">*Enter only character!</span>
    </div>
  </div>
  <!--LastName section-->
  <div class="form-group mb-3">
    <label for="surname">Surname</label>
    <input type="text" class="form-control" id="formGroupInput2" formControlName="lastName" placeholder="Surname..."
    [ngClass]="{errReq: lastname.invalid && lastname.touched}">
    <div *ngIf="lastname.invalid && lastname.touched">
      <span class="error" *ngIf="lastname.errors.required">*Lastname is required!</span>
      <span class="error" *ngIf="lastname.errors.pattern">*Enter only character!</span>
    </div>
  </div>
  <!--PhoneNumber section-->
  <div class="form-group mb-3">
    <label for="phone">Phone number</label>
    <input class="form-control" id="formGroupInput3" formControlName="phoneNumber" placeholder="Phone number..."
    [ngClass]="{errReq: phonenumber.invalid && phonenumber.touched}">
    <div *ngIf="phonenumber.invalid && phonenumber.touched">
      <span class="error" *ngIf="phonenumber.errors.required">*Phone number is required!</span>
      <span class="error" *ngIf="phonenumber.errors.pattern">*Enter only number!</span>
    </div>
  </div>
  <!--Email section-->
  <div class="form-group mb-3">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="formGroupInput4" formControlName="email" placeholder="Email..."
    [ngClass]="{errReq: mail.invalid && mail.touched}">
    <div *ngIf="mail.invalid && mail.touched">
      <span class="error" *ngIf="mail.errors.required">*Email is required!</span>
      <span class="error" *ngIf="mail.errors.email">Enter valid Email!</span>
    </div>
  </div>
  <!--Password section-->
  <div class="form-group mb-3">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="formGroupInput5" formControlName="password" placeholder="Password..."
    [ngClass]="{errReq: psswrd.invalid && psswrd.touched}">
    <div *ngIf="psswrd.invalid && psswrd.touched">
      <span class="error" *ngIf="psswrd.errors.required">*Password is required!</span>
      <span class="error" *ngIf="psswrd.errors.pattern">*Enter valid password!</span><br>
      <span class="error" *ngIf="form.controls['password'].hasError('minlength')">
      *At least 8 charachters!</span>
    </div>
  </div>
  <div class="form-group mb-3 text-center">
    <button>SUBMIT</button>
    <p></p>
    <span class="mex">{{mess}}</span>
  </div>
</form>
